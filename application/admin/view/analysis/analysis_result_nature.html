{include file="public/header"}
<body>
<style>
    .charts { width: 100%; height: 600px; }
</style>
<div class="page-container">
    <div id="chart-1" class="charts"></div>
</div>
{include file="public/footer"}
<script type="text/javascript" src="__STATIC__/js/echarts/echarts.min.js"></script>
<script type="text/javascript" src="__STATIC__/js/echarts/theme/shine.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart-1'), 'shine');
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '按油厂产权性质分析',
            subtext: '2019-02-18',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'leftCenter',
            data: {$nature}
        },
        series: [
            {
                name: '成交量',
                type: 'pie',
                radius: ['45%', '75%'],
                //center: ['50%', '53%'],
                avoidLabelOverlap:false,
                data: {$data},
                label: {
                    normal: {
                        show: true,
                        formatter: '{a|{b}}\n{hr|}\n{per|{c} ({d}%)}',
                        rich: {
                            a: {
                                color: '#333',
                                fontSize: 15,
                                lineHeight: 20,
                                align: 'center'
                            },
                            hr: {
                                width: '100%',
                                height: 0,
                                alien: 'center'
                            },
                            per: {
                                color: '#333',
                                align: 'center',
                                fontSize: 13
                            }
                        }
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '5',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: true
                    }
                },
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
